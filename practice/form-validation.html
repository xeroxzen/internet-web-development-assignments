<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>

	<script type="text/javascript">
		function validation(){
			// Return true for false based on validation logic
			// Name => 10 characters
			// Email => andile@gmail.com; 'andile', '@', 'gmail', 'com'

			var name = document.forms["myForm"]["fname"];
			var email = document.forms["myForm"]["email"];

			if (name == "") {
				alert("Name cannot be empty")
				return false

			} else if(name.length > 10){
				alert("Name cannot be greater than 10 characters.")
				return true
			} else{
				return true
			}

		}
	</script>
</head>
<body>
	<form action="try_something.html" id="myForm">
		<p>
			<label>Name</label>
			<input type="text" name="Name" id="fname" size="20">
		</p>

		<p>
			<label>Email</label>
			<input type="email" name="Email" id="email" size="20">
		</p>
		<p>
			<input type="button" name="submit" size="20" value="Submit" onsubmit="validation()">
		</p>
	</form>

</body>
</html>
