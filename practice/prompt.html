<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prompt Function</title>
</head>
<body onload="letsPrompt()">
	<h3>Let's Prompt</h3>

	<script type="text/javascript">
		function letsPrompt() {
			var retVal = prompt("Enter your name here");

			alert("You have entered your name as " + retVal)
		}
	</script>
</body>
</html>
